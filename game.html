                        <img class="ratImg" src="assets/imgs/molerat.png">
                    </div>
                    <img class="table" src="assets/imgs/table2.png">
                </div>

            </section>

            <!-- the div that appears when the game is over  -->
            <div class="game-over">Game Over!</div>

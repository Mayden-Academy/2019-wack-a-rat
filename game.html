    <body>
        <!-- the whiteboard header with score + game timer -->

            <div class="clock"></div>
            <h1 class="title">Whack-a-Rat</h1>
            <div class="score"></div>
        </header>

        <div class="countdown"></div>
        
        <!-- the game board -->
        <section class="board">
            <div class="desks">
                <div class="rat"></div>
                <div class="rat"></div>
                <div class="rat"></div>
            </div>
            <div class="desks">
                <div class="rat"></div>
                <div class="rat"></div>
                <div class="rat"></div>
            </div>
        </section>
        
        <!-- the div that appears when the game is over  -->
        <div section="game-over">Game Over!</div>
        
        <script src="" async defer></script>
